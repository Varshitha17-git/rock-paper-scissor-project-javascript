<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rps</title>
</head>
<body>
    <p>Rock Paper Scissors</p>

    <button onclick="
       //console.log(Math.random) //this creates a random number between 0 and 1 eg:1.22626553526
       playerGame('rock');
    ">Rock</button>

    <button onclick="
        playerGame('paper');

    ">Paper</button>


    <button onclick="
        
       playerGame('scissors');
    ">Scissors</button> 

    <button onclick="
        score.wins=0;
        score.losses=0;
        score.ties=0;
    ">reset score</button>




    <script>

        const score={
            wins:0,
            losses:0,
            ties:0
        };

        const randomNumber=Math.random();

        function playerGame(Move){
            const computerMove=CM();

            let result='';

            if(Move==='scissors'){

                if(computerMove==='rock'){
                  result='you lose';
                }else if(computerMove==='paper'){
                  result='you win';
                }else if(computerMove==='scissors'){
                  result='tie';
                }

                
            } else if(Move==='rock'){

                if(computerMove==='rock'){
                    result='tie';
                }else if(computerMove==='paper'){
                    result='you lose';
                }else if(computerMove==='scissors'){
                    result='you win';
                }
         
            } else if(Move==='paper'){

                if(computerMove==='rock'){
                    result='you win';
                }else if(computerMove==='paper'){
                    result='tie';
                }else if(computerMove==='scissors'){
                    result='you lose';
                }

            } 

            if(result==='you win'){
                score.wins=score.wins+1;//score.wins+=1;
            }else if(result==='you lose'){
                score.losses+=1;
            }else if(result==='tie'){
                score.ties+=1;
            }
        
            alert(`you picked ${Move}.computer picked ${computerMove}.${result}
wins:${score.wins},losses:${score.losses},ties:${score.ties}`); 

        }
        
        function CM(){
            let computerMove='';//scope problem:A scope limits where a variable exists

            if(randomNumber>=0 && randomNumber<1/3){
            computerMove='rock';
            }
            else if(randomNumber>=1/3 && randomNumber<2/3){
            computerMove='paper';
            }
            else if(randomNumber>=2/3 && randomNumber<1){
            computerMove='scissors';
            }
            

            console.log(computerMove);
            return computerMove;
    }


    </script>
</body>
</html>
